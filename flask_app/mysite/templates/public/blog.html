{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Rants and Musings{% endblock %}

{% block styles %}
{{super()}}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
<div class="container" id="header">
    <div class="page-header">
        <h1>{{ page_header }}</h1>
    </div>

    <div class="container-fluid" id="blog-strip">

    </div>
    <div class="row">
        <div class="col-md-8">
            <h2>Blog</h2>
            <div class="post">
                {{ blog|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
